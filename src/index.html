<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/de9dd03ce2.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
</head>

<body>
  <header class="header">
    <img class="logo-img" src="#" alt="logo-img">
    <h2 class="famous_books">Famous Books</h2>
    <h2>The authers</h2>
    <h2>Publishing year</h2>

  </header>
  <hr>
  <main class="books-continer">

  </main>
  <section class="popUp">
    <div class="popUp_Content">
      <span class="closeBtn">&times;</span>
      <div class="bookCard">
        <h2 class="title">Book details</h2>
        <img class="popUpImg" src="#" alt="">
        <div class="details">
          <p class="author"></p>
          <p class="available">Available to boroow</p>
        </div>
        <div class="commentsContainer">
          <h3>Comments</h3>
        </div>
        <form class="commentForm">
          <h3>Add Comment</h3>
          <input type="text" id="userName" required placeholder="Your name">
          <textarea name="commentText" id="commentText" required cols="30" rows="10" placeholder="Your insights"></textarea>
          <button type="submit" id="sendComment">Comment</button>
        </form>
      </div>
    </div>
    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>
</div >
  </section>
  <hr>
  <footer class="footer">
    <h3 class="footer-text">Created by Alzubair & Ja'fer</h3>
    <a class="footer-link" href="https://github.com/Alzubair98">Alzubair github</a>
    <a class="footer-link" href="https://github.com/jaferIdrees">Ja'fer github</a>
  </footer>
</body>


</html>
